<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CFH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Quattrocento+Sans" rel="stylesheet">
</head>

<body>
  <div class="container" ng-controller="DashboardController" ng-init="getGames()">
    <table class="table table-striped">
      <thead>
          <tr>
            <th scope="col">Owner</th>
            <th scope="col">Players</th>
            <th scope="col">Winner</th>
            <th scope="col">Completed</th>
          </tr>
        </thead>
        <tbody ng-repeat="game in games">
          <tr>
            <td>{{ game.owner }}</td>
            <td>
              <ul ng-repeat="player in game.players">
                <li>{{ player.username }}</li>
              </ul>
            </td>
            <td>{{ game.winner }}</td>
            <td>{{ game.completed }}</td>
          </tr>
        </tbody>
    </table>
  </div>
</body>

</html>
